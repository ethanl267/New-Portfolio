<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <script
      src="https://kit.fontawesome.com/1e1c7baf97.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <nav>
      <input type="checkbox" id="check" />
      <label for="check" class="checkbtn">
        <i class="fas fa bars"></i>
      </label>
      <label class="logo">Portfolio</label>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">about</a></li>
        <li><a href="projects.html">projects</a></li>
        <li><a href="testimonials.html">testimonials</a></li>
        <li><a class="active" href="contact.html">contact</a></li>
      </ul>
    </nav>

    <div class="container">
      <form id="contact" action="" method="post">
        <h3>Quick Contact</h3>
        <h4>Contact me if you wanna ask any questions!</h4>
        <fieldset>
          <input
            placeholder="Your name"
            type="text"
            tabindex="1"
            required
            autofocus
          />
        </fieldset>
        <fieldset>
          <input
            placeholder="Your Email Address"
            type="email"
            tabindex="2"
            required
          />
        </fieldset>
        <fieldset>
          <input
            placeholder="Your Phone Number"
            type="tel"
            tabindex="3"
            required
          />
        </fieldset>
        <fieldset>
          <textarea
            placeholder="Type your Message Here...."
            tabindex="5"
            required
          ></textarea>
        </fieldset>
        <fieldset>
          <button
            name="submit"
            type="submit"
            id="contact-submit"
            data-submit="...Sending"
          >
            Submit
          </button>
        </fieldset>
      </form>
      <div class="icon-bar">
        <a href="https://www.linkedin.com/in/ethan-lesch-7212a61b0/"
          ><i class="fa fa-linkedin"></i
        ></a>
        <a href="https://github.com/ethanl267">
          <i class="fa fa-github"> </i
        ></a>

        <a href="https://www.instagram.com/ethanlesch.cpt/"
          ><i class="fa fa-instagram"></i
        ></a>
      </div>
    </div>
  </body>
</html>
